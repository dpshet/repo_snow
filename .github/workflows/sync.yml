name: ServiceNow Data Fetch

on:
  push:
    branches:
      - main

jobs:
  data_fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2  # Fetches the repository

      - name: Step 1 - Echo the value of a secret variable in the workflow
        run: echo "The value of my secret variable is ${{ secrets.MYSECRET }}"

      - name: Step 2 - Run a Python script
        env:
          PASSWORD: ${{ secrets.PASSWORD }}  # Pass the secret to the Python script
        run: |
          echo "Running Python script"
          python snowscript.py  # Replace with the actual path to your Python script
